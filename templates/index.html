<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChaloChalein.in</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 50px 20px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 15px 0;
      font-size: 1.1em;
    }
    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
    }
    .submit-btn {
      background: #00ffd5;
      color: black;
      font-weight: bold;
      padding: 14px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffd5;
    }
    .results {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .results h2 {
      color: #00ffd5;
      font-size: 2em;
    }
    .img-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .img-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üåè ChaloChalein.in</h1>
    <form method="POST" action="/predict">
      <label for="state">Select State:</label>
      <select name="state" required>
        <option value="">-- Choose a state --</option>
        <option>Delhi</option>
        <option>Maharashtra</option>
        <option>Karnataka</option>
        <option>Tamil Nadu</option>
        <option>Rajasthan</option>
      </select>

      <label for="travel_date">Travel Date:</label>
      <input type="date" name="travel_date" required />

      <button class="submit-btn" type="submit">Predict Travel Cost</button>
    </form>

    {% if hotel and tourist and cafe %}
    <div class="results">
      <h2>‚ú® Estimated Costs</h2>
      <p><strong>Hotel:</strong> ‚Çπ{{ hotel }}</p>
      <p><strong>Tourist Spot:</strong> ‚Çπ{{ tourist }}</p>
      <p><strong>Cafe:</strong> ‚Çπ{{ cafe }}</p>

      <div class="img-row">
        <div class="img-box">
          <img src="/static/images/{{ state|lower }}_hotel.jpg" alt="Hotel" />
        </div>
        <div class="img-box">
          <img src="/static/images/{{ state|lower }}_cafe.jpg" alt="Cafe" />
        </div>
        <div class="img-box">
          <img src="/static/images/{{ state|lower }}_tourist.jpg" alt="Tourist Spot" />
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
